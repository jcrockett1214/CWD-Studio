  <div id="contact-lightbox" class="lightbox">
    <div class="contact-box">
      <span class="lightbox-close" id="closeContact">&times;</span>
      <form id="contact-form">
        <h2>Contact Me</h2>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("scuG3LRYueGd-2TcT");
    })();

    const contactForm = document.getElementById('contact-form');
    if (contactForm) {
      contactForm.addEventListener('submit', function(event) {
        event.preventDefault();
        emailjs.sendForm('service_1bdd9f4', 'template_w3yvt7s', this)
          .then(function() {
            alert('✅ Message sent successfully!');
            closeContactForm();
          }, function(error) {
            alert('❌ Failed to send message:\n' + JSON.stringify(error, null, 2));
          });
      });
    }

    const contactLinks = document.querySelectorAll('a[href="contact"]');
    const contactLightbox = document.getElementById('contact-lightbox');
    const closeContact = document.getElementById('closeContact');

    contactLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        if (contactLightbox) {
          contactLightbox.classList.add('active');
        }
      });
    });

    function closeContactForm() {
      if (contactLightbox) {
        contactLightbox.classList.remove('active');
      }
    }

    if (closeContact) {
      closeContact.addEventListener('click', closeContactForm);
    }

    if (contactLightbox) {
      contactLightbox.addEventListener('click', (e) => {
        if (e.target === contactLightbox) {
          closeContactForm();
        }
      });
		}
  </script>
